<!DOCTYPE html>
<html>
  <head>
    <title>Snowy Cemetery</title>
    <meta name="description" content="lookout!" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="graveGeneration.js"></script> <!-- Link to tree generation script -->
    <script src="snowGeneration.js"></script> <!-- Link to snow generation script -->
    <script src="popup.js"></script> <!-- Link to popup script -->
    <script src="movement.js"></script> <!-- link to Movement script -->
    <script src="ratmove.js"></script> <!-- link to Santa movement animation -->
  </head>
  <body>
    <a-scene fog="type: linear; color: #FFFFFF; near: 1; far: 20">
      
      <a-assets>
        <a-asset-item
          id="gravemodel"
          src="rat.glb"
        ></a-asset-item>
        
        <a-asset-item
          id="snowmodel"
          src="snow_pile.glb"
        ></a-asset-item>
        
        <a-asset-item
          id="rat"
          src="rat.glb"
        ></a-asset-item>
        
      </a-assets>
      
      <a-sky color="#ECECEC"></a-sky>

      <!-- Snowy ground plane -->
      <a-plane 
        position="0 0 -10" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        color="#FFFFFF" 
        material="opacity: 0.9; roughness: 1"
      ></a-plane>

      <!-- Moving fog with white color -->
      <a-box 
        id="movingFog"
        position="0 1 -5" 
        depth="20" 
        height="5" 
        width="20" 
        color="#FFFFFF" 
        opacity="0.1"
        animation="property: position; from: -10 1 -5; to: 10 1 -5; loop: true; dur: 20000; easing: linear;"
      ></a-box>

            <!-- Camera rig with controllers as children -->
      <a-entity id="camera-rig">
        <a-camera id="camera" position="0 1.6 0"></a-camera>

        <!-- Left controller -->
        <a-entity
          id="left-controller"
          laser-controls="hand: left"
          raycaster="objects: .interactive; far: 10"
          line="color: #00ff00; opacity: 0.8; width: 0.02;"
          thumbstick-audio
        ></a-entity>

        <!-- Right controller -->
        <a-entity
          id="right-controller"
          laser-controls="hand: right"
          raycaster="objects: .interactive; far: 10"
          line="color: #00ff00; opacity: 0.8; width: 0.02;"
          thumbstick-audio
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
